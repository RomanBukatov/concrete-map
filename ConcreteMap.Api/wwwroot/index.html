<!DOCTYPE html>
<html lang="ru">
<head>
    <script>
        const token = localStorage.getItem('jwt_token');
        if (!token) window.location.href = 'login.html';
        document.addEventListener("DOMContentLoaded", () => {
            const role = localStorage.getItem('user_role');
            const btn = document.getElementById('top-btn');
            btn.href = "admin.html";
            btn.innerHTML = (role === 'Admin') ? "⚙️ Админка" : "👤 Кабинет";
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Заводов</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/style.css?v=4.0">
</head>
<body>
    <button id="main-filter-toggle" class="btn btn-primary" style="position: absolute; top: 20px; left: 20px; z-index: 2000; box-shadow: 0 4px 10px rgba(0,0,0,0.2);">
        🔍 Поиск заводов
    </button>
    <div class="controls-panel hidden" id="controls-panel">
<div id="mobile-handler">
    <span id="mobile-handler-icon">▼ Скрыть фильтры</span>
</div>
        <!-- Блок Поиска с галочками -->
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Поиск...">
            <div class="search-options" style="font-size: 12px; margin-top: 5px;">
                <label><input type="checkbox" id="chk-name" checked> В названиях</label>
                <label><input type="checkbox" id="chk-prod" checked> В продукции</label>
                <label><input type="checkbox" id="chk-price" checked> В прайсе (Вся продукция)</label>
            </div>
        </div>
        <!-- Выпадающие списки (Фильтры) -->
        <div class="filter-group">
            <label>Завод:</label>
            <select id="factory-filter"><option value="">Все заводы</option></select>
        </div>
        <div class="filter-group">
            <label>Основная продукция:</label>
            <select id="category-filter"><option value="">Вся продукция</option></select>
        </div>
        <div class="filter-group">
            <label>VIP Продукция:</label>
            <select id="vip-filter"><option value="">Вся продукция</option></select>
        </div>
        <div class="filter-group">
            <label>Город:</label>
            <select id="city-filter"><option value="">Все города</option></select>
        </div>
        <!-- Кнопки -->
        <div class="button-group">
            <button id="apply-filters-btn" class="btn btn-primary">Применить</button>
            <button id="reset-filters-btn" class="btn" style="background: #6c757d; color: white;">Сбросить</button>
        </div>
    </div>

    <a href="admin.html" class="map-admin-btn" id="top-btn"></a>
    <div id="map"></div>

    <script src="js/app.js?v=4.1"></script>
</body>
</html>
