<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <h2>üîê –í—Ö–æ–¥</h2>
            <div class="form-group"><input type="text" id="username" placeholder="–õ–æ–≥–∏–Ω"></div>
            <div class="form-group"><input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å"></div>
            <div class="form-group"><button id="login-btn" class="btn btn-primary">–í–æ–π—Ç–∏</button></div>
            <p id="error-msg" style="color: #dc3545; margin-top: 15px; font-size: 14px; min-height: 20px;"></p>
        </div>
    </div>
    <script>
        document.getElementById('login-btn').addEventListener('click', async () => {
            const btn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-msg');
            btn.disabled = true; btn.textContent = "–í—Ö–æ–¥..."; errorMsg.textContent = "";
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user_role', data.role); // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ä–æ–ª—å!
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    errorMsg.textContent = errorData.message || '–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å';
                    btn.disabled = false; btn.textContent = "–í–æ–π—Ç–∏";
                }
            } catch (error) { errorMsg.textContent = '–û—à–∏–±–∫–∞ —Å–µ—Ç–∏'; btn.disabled = false; btn.textContent = "–í–æ–π—Ç–∏"; }
        });
        document.addEventListener('keypress', (e) => { if (e.key === 'Enter') document.getElementById('login-btn').click(); });
    </script>
</body>
</html>
